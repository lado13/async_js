<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>See more</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <svg class="loader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgb(241, 242, 243); display: block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#47ff07" stroke="none">
        <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
      </path>
      </svg>


     <h1 class="error text-center mt-5 " ></h1>
    <div id="box" class="container">
      
       <h4 class="title">

       </h4>
       <p class="description">

       </p>

       <img class="img" src="">

       <h5 class="price">

       </h5>
       <button class="back_btn">
        <a href="index.html">Back</a>
       </button>
    </div>

    <script>
      let seeMore = localStorage.getItem('id');
function URLp(){
    let data = fetch('https://fakestoreapi.com/products/' + seeMore);
    return data;
};
async function detals(){
    URLp().then(Response => Response.json())
    .then(Response => {     
        document.querySelector('h4').innerText = Response.title;
        document.querySelector('h5').innerText = 'Price: ' + Response.price + ' $';
        document.querySelector('p').innerText = Response.description;
        document.querySelector('.img').src = Response.image;
        $('#box').css('opacity','1');
        $('.loader').css('opacity','0');
    }).catch(fale => {
    let error = document.querySelector('.error');
    error.innerText = 'მონაცემები არ ჩაიტვირთა !!!';
    $('.error').css('color','red');
    $('.loader').css('opacity','0');
});
};

detals();

    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
